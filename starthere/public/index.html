<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOGS</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: yellow;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      animation: blink 0.5s infinite alternate;
    }

    @keyframes blink {
      from { background-color: yellow; }
      to { background-color: orange; }
    }

    h1 {
      font-size: 4rem;
      color: red;
      text-shadow: 2px 2px 2px black;
    }

    img {
      border: 10px dashed lime;
      width: 600px;
      height: auto;
    }

    button.no-outline {
      padding: 30px 80px;
      font-size: 24px;
      border: none;
      background: hotpink;
      cursor: crosshair;
    }

    .no-outline:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOG OF THE DAY</h1>
    <p>This is a sarcastic looking dog....(whisper) HE HATES YOU!</p>

    <img :src="dogImage" alt="">
    <br><br>
    <button class="no-outline" @click="getDog">fetch random dog here!</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        }
      },
      mounted() {
        this.getDog();
      },
      methods: {
        async getDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
