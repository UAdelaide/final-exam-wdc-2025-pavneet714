<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🐶 DOG WORLD 🐾🌈💥</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
   
  </style>
</head>
<body>
  <div id="app">
    <h1>🐕 DOG OF THE CENTURY 🐾</h1>
    <p>Breed: Fluffernoodle Dingusmaximus (Hardcoded)</p>
    <img :src="dogImage" alt="">
    <br><br>
    <button class="no-outline" @click="getDog">FETCH RANDOM DOG NOW!!!</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        }
      },
      mounted() {
        this.getDog();
      },
      methods: {
        async getDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
