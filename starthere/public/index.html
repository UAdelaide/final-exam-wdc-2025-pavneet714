<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOGS</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src=" https://unpkg.com/vue@3" > </script>
</head>

<body>
   <div id="app">
    <h1>dog of the day</h1>
    <p>This is a sarcastic looking dog....(whisper)</p>

    <img :src="dogImage" alt="">
    <br><br>
    <button class="no-outline" @click="getDog">fetch random dog here!</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        }
      },
      mounted() {
        this.getDog();
      },
      methods: {
        async getDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>

</body>
</html>
